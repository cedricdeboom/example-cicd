name: Pull Request CI Pipeline

on:
  pull_request:
    # synchronize = commit(s) pushed to the pull request
    # opened = pull request is created
    types: [synchronize, opened]

jobs:

  build:
    name: Continuous Integration of the endpoint
    # https://github.com/actions/runner-images?tab=readme-ov-file#available-images
    runs-on: ubuntu-latest
    steps:
    # https://github.com/actions/checkout
    - uses: actions/checkout@v4

    - name: Build the Docker image
      run: |
        git_hash=$(git rev-parse --short HEAD)
        docker build . -t ghcr.io/cedricdeboom/example-cicd/my-example-fastapi-endpoint:$git_hash
      env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Test the Docker image
      run: |
        git_hash=$(git rev-parse --short HEAD)
        docker run \
        --entrypoint=/bin/bash \
        ghcr.io/cedricdeboom/example-cicd/my-example-fastapi-endpoint:$git_hash \
        ./script/test
      env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
